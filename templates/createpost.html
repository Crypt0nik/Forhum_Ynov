<!DOCTYPE html>
<html>
<head>
    <title>Créer un message</title>
    <link rel="stylesheet" href="/assets/creation.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
</head>
<body>

    <header>
        <div class="head">FORHUM.</div>
        <input class="search" type="search" placeholder="rechercher">
        <a class="creation" href="/createpost"> CRÉER. </a>
    </header>

    <div class="all">
        <h1><span>Créer</span> une Publication</h1>
        <div class="backs">


            <form action="/save-message" method="post" enctype="multipart/form-data">
            
                <div class="titcon">
                    <input class="titt" type="text" id="title" name="title" placeholder="Titre"><br>
                    <textarea class="textarea" id="content" name="content" placeholder="Écrivez votre post ici..."></textarea> <br>
                    
                </div>
                <input class="inpp" type="submit" value="Créer">
            </form>
        </div>
    </div>
</body>
</html>
